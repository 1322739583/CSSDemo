<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <link rel="stylesheet" href="/common/css/reset.css"> -->

    <style rel="stylesheet">
        body{
            display: flex;
            /*因为flex居中，宽高不能为auto，需要确定的值*/
            width: 100vw;
            height: 100vh;
            /*实现居中*/
            justify-content: center;
            align-items: center;
            background-color: #666666;
        }

        #content {
            width: 100px;
            height: 100px;
            background-color: lightskyblue;
            /*帧名字*/
            animation-name: kf;
            /*持续时间*/
            animation-duration: 3s;
        }


        @keyframes kf {
            /*1.如果没有起始帧，那么会自动把动画元素本来的样式作为起始帧的样式*/
            /*0%{*/
            /*    background-color: #f6f6f6;*/
            /*}*/
            /*2.如果没有结束帧，那么会自动把动画元素本来的样式作为结束帧的样式*/
            100%{
                background-color: gold;
            }
           /* 3.如果同时都没有起始结束帧，那么两个都会使用默认样式 */
        }
    </style>
</head>
<body>
<div id="content">

</div>
<script type="text/javascript">

</script>

</body>
</html>
