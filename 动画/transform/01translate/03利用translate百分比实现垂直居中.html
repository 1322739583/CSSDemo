<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
    <!--    <link rel="stylesheet" href="/common/css/reset.css">-->

    <style rel="stylesheet">
        #content {
            display: inline-block;
            width: 500px;
            height: 500px;
            border: 10px solid lightsalmon;
        }

        .box {
            width: 200px;
            height: 150px;
            /*1.利用相对定位先向下调整到父元素的50%位置*/
            position: relative;
            top:50%;
            background-color: lightgreen;
            /*2.通过translate向上移动自身的50%*/
            /*相比于flex的优点是可以单独控制一个元素，flex只能所有子元素一起水平居中*/
            transform: translate(0,-50%);
        }

        span {
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
<div id="content">
    <div class="box"></div>
</div>
<script type="text/javascript">
</script>

</body>
</html>
