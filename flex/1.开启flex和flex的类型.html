<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style rel="stylesheet">
        #box {
             display: flex;
            /*display: inline-block;*/

            height: 500px;
            width: 1000px;
            /*align-items: flex-end;*/

            background-color: plum;
        }

        .div1{
            width: 300px;
            height: 200px;

            background-color: lightblue;

        }
        .div2{
            width: 300px;
            height: 200px;

            flex-basis: 100px;
            background-color: lightgreen;
        }
        .div3{
            width: 300px;
            height: 200px;

            background-color: lightsalmon;
        }

        .fontCenter{
            text-align: center;
            line-height: 200px;
            font-size: 50px;
        }

    </style>
</head>
<body>
<div id="box">
     <div class="div1 fontCenter">1</div>
     <div class="div2 fontCenter">2</div>
     <div class="div3 fontCenter">3</div>

</div>
<script type="text/javascript">
    var app = new Vue({
        el: "#box",
        data: {
            message: "hello",
            citys: ["北京", "上海", "广州", "深圳"],
            letters: ["A", "B", "C", "D", "E"],
            numbers: [1, 2, 3, 4, 5]
        },
        methods: {}
    })
</script>

</body>
</html>
