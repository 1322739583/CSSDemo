     <div class="box1"></div>
     <p>在我的后园，可以看见墙外有两株树，一株是枣树，还有一株也是枣树。
       这上面的夜的天空，奇怪而高，我生平没有见过这样奇怪而高的天空。他1仿佛要离开人间而去，使人们仰面不再看见。然而现在却非常之蓝，闪闪地䀹着几十个星星的眼，冷眼。他的口角上现出微笑，似乎自以为大有深意，而将繁霜洒在我的园里的野花草上。
       我不知道那些花草真叫什么名字，人们叫他们什么名字。我记得有一种开过极细小的粉红花，现在还开着，但是更极细小了，她在冷的夜气中，瑟缩3地做梦，梦见春的到来，梦见秋的到来，梦见瘦的诗人将眼泪擦在她最末的花瓣上。</p>
