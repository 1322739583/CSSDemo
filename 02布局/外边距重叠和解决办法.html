<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .div1{
      height: 200px;
      width: 200px;
      background-color: lightblue;
    }

    .div2{
      height: 100px;
      width: 100px;
      background-color: lightgreen;
      margin-top: 50px;
    }

    .clearfix::before,.clearfix::after{
        content: "";
        display: table;
        clear: both;
    }
  </style>
</head>
<body>
<div class="div1  clearfix">
  <div class="div2  "></div>
</div>
</body>
</html>
