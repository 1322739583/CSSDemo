<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="/common/css/reset.css">

    <style rel="stylesheet">
        #header {
            display: flex;
            flex-direction: column;
            width: 200px;
            align-items: center;
            /*background-color: #7eff14;*/
        }
        .btnBaidu{

        }
        .listBaidu{
            display: none;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .listBaidu.show{
            display: block;
        }

        .item{
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div id="content">
    <button class="btnBaidu">百度</button>
    <div class="listBaidu">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
    </div>
</div>
<script type="text/javascript">
    var btnBaidu=document.querySelector(".btnBaidu")
    var listBaidu=document.querySelector(".listBaidu")

    btnBaidu.onclick=function (){
        listBaidu.classList.toggle("show")
    }
</script>

</body>
</html>
