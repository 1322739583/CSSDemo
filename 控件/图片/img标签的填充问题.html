<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style >
        .origin{
            
        }
        .rectImg{
            width: 300px;
            height: 300px;
        }
        .style_fill{
            width: 300px;
            height: 300px;
            object-fit: fill;
        }
        .style_none{
            width: 300px;
            height: 300px;
            object-fit: none;
        }

        .style_contain{
            width: 300px;
            height: 300px;
            background-color: lightcoral;
            object-fit: contain;
        }

        .style_cover{
            width: 300px;
            height: 300px;
            background-color: lightcoral;
            object-fit: cover;
        }

        .style_scaledown{
            width: 300px;
            height: 300px;
            background-color: lightcoral;
            object-fit: scale-down;
        }

    </style>
</head>
<body>
    <img class="origin" src="./img/child_cow.jpg" alt="">
    <!-- <img class="rectImg" src="./img/child_cow.jpg" alt="">
    <img class="style_fill" src="./img/child_cow.jpg" alt=""> -->
    <img class="style_none" src="./img/child_cow.jpg" alt="">
    <!-- <img class="style_contain" src="./img/child_cow.jpg" alt=""> -->
    <img class="style_cover" src="./img/child_cow.jpg" alt="">
    <img class="style_scaledown" src="./img/child_cow.jpg" alt="">

    <!-- <img class="origin" src="./img/rank.png" alt="">
    <img class="style_contain" src="./img/rank.png" alt=""> -->
</body>
</html>
