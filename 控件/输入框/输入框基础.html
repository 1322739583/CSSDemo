<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--    <link rel="stylesheet" href="/common/css/reset.css">-->

    <style rel="stylesheet">
        #header {

        }

        /*1.消除边框*/
        input {
            border: none;
            width: 500px;
            outline: 2px solid lightgreen;
        }

        /*2.修改placeholder样式*/
        input::-webkit-input-placeholder {
            color: gold;
            font-size: 18px;
        }

        input::-moz-placeholder { /* Mozilla Firefox 19+ */
            color: gold;
        }

        input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            color: gold;
        }

        input:-ms-input-placeholder { /* Internet Explorer 10-11 */
            color: gold;
        }

        /*input::-webkit-input-placeholder{*/
        /*    color: lightskyblue;*/
        /*}*/

        .addTask {
            height: 47px;
            width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
</head>
<body>
<div id="content">
    <div class="addTask">
        <!-- 0.label是inline元素，input是inline-block元素 -->
        <!-- 1.通过id和label绑定 -->
        <label for="task">任务</label>
        <input type="text" id="task" placeholder="添加任务"/>
        <!-- 2.这种已经暗含了关联关系，但是label是行内元素，input想要改变大小将比较麻烦 -->
        <label>任务
            <input type="text" placeholder="添加任务"/>
        </label>
    </div>
</div>
<script type="text/javascript">

</script>

</body>
</html>
