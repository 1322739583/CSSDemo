<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--<link rel="stylesheet" href="./xxx.css">-->

    <style rel="stylesheet">
        body{
            background-color: #eee;
        }

        *,::before,::after{
            box-sizing: border-box;
        }

        header{
            color: white;
            border-radius: 0.5em;
            background-color: #0072b0;
        }
      h1,p{
            margin: 0;
        }

        main{
            float: left;
            width: 70%;
            background-color: white;
            border-radius: 0.5em;
        }

        .side-bar{
            float: right;
            width: calc(30% - 1.5em);
            margin-left: 1.5em;
            border-radius: 0.5em;
            padding: 1.5em;
            background-color: white;
        }
    </style>
</head>
<body>
<header>
    <h1>欢迎进入我的博客！</h1>
</header>
<main>
    <div id="box">
        <h2>欢迎加入我们！</h2>
        <p>这是一个技术分享博客！分享实用的技术！</p>
    </div>
</main>
<aside class="side-bar">
    <div class="widget">github地址</div>
    <div class="widget">电子邮箱</div>
</aside>

<script type="text/javascript">

</script>

</body>
</html>
