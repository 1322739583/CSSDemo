<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <script src="./lib/vue.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .box {
            width: 500px;
            height: 40px;
            background-color: yellow;
            /* 水平居中 */
            margin: 0 auto;
        }

        .box > li {
            float: left;
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }

        .box > li > ul {
            display: none;
            background-color: cadetblue;
        }

        .box > li:hover ul {
            display: block;
        }

        .box > li:hover {
            background-color: lightpink;
        }

        .box > li > ul > li:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
<div id="app">
    <ul class="box">
        <li v-for="menu in menus">{{menu.name}}
            <ul>
                <li v-for="submenu in menu.children">{{submenu.name}}</li>
            </ul>
        </li>

    </ul>
</div>

</body>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data() {
            return {
                message: "Hello",
                menus: [
                    {
                        name: '上路',
                        children: [
                            {name: '上路1号', children: []},
                            {name: '上路2号', children: []},
                            {name: '上路3号', children: []},
                            {name: '上路4号', children: []},
                            {name: '上路5号', children: []},
                        ]
                    },
                    {
                        name: '下路',
                        children: [
                            {name: '下路1号', children: []},
                            {name: '下路2号', children: []},
                            {name: '下路3号', children: []},
                        ]
                    },
                    {
                        name: '中路',
                        children: [{name: ''}]
                    },
                    {
                        name: '辅助',
                        children: [{name: ''}]
                    },
                    {
                        name: '打野',
                        children: [{name: ''}]
                    }
                ]
            }
        }
    })
</script>
</html>
