<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <script src="./lib/vue.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .box {
            width: 500px;
            height: 40px;
            background-color: yellow;
            /* 水平居中 */
            margin: 0 auto;
        }

        .box > li {
            float: left;
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }

        .box > li > ul {
            display: none;
            background-color: cadetblue;
        }

        .box > li:hover ul {
            display: block;
        }

        .box > li:hover {
            background-color: lightpink;
        }

        .box > li > ul > li:hover {
            background-color: orange;
        }

    </style>
</head>
<body>
<div id="app">
    <ul class="box">

                <li>项羽</li>
                <li>花木兰</li>

            </ul>
        </li>
        <li>下路

            </ul>
        </li>
        <li>中路

        </li>

</div>
</body>
</html>
