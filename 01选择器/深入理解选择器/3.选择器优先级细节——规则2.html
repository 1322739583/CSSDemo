<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--<link rel="stylesheet" href="./xxx.css">-->

    <style rel="stylesheet">
        <!--style1-->
        #page-title {
            color: lightpink;
        }
        <!--style2-->
        .page-header .title {
            color: lightgreen;
        }
        <!--style3-->
        body header.page-header h1 {
            color: lightsalmon;
        }
        <!--style4-->
        html body header h1 {
            color: lightblue;
        }
    </style>
</head>
<!--1.相同选择器情况下，后面的样式会覆盖前面的样式。-->
<body>
<header class="page-header">
    <h1 id="page-title" class="title">欢迎光临咖啡店</h1>
</header>
</body>
</html>
