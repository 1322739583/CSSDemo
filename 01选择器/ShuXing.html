<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <stye>
        h1[title]{
            color: lightgreen;
        }
        /*h1[title="abc"]{*/
        /*    color: lightgreen;*/
        /*}*/
        /*h1[title^=abc]{*/
        /*    color: lightgreen;*/
        /*}*/
        /*h1[title$=abc]{*/
        /*    color: lightgreen;*/
        /*}*/

        h1[title*=abc]{
            color: lightgreen;
        }


    </stye>
</head>
<body>
<h1  title="abc">回乡偶书</h1>
<h1 title="abcdef">少小离家老大回，</h1>
<h1  title="defabc" >乡音无改鬓毛衰。</h1>
<h1 title="fffabcfff">儿童相见不相识，</h1>
<h1>笑问客从何处来。</h1>
</body>
</html>
